/**
 * @fileoverview Common utility functions to use with common and custom code.
 */
var utils = (function() {

  /**
   * @param {Element} element The element to check.
   * @param {!function(Element)} matcher The matcher function that is invoked
   *     with the element being traversed.
   * @return {Element} Returns the first element that matches the tag name
   *     by traversing up through the element's ancestors in the DOM tree.
   */
  function closestElement(element, matcher) {
    if (matcher(element)) {
      return element;
    }
    while (element && element.nodeType != 9 /* DOCUMENT */) {
      element = element.parentElement;
      if (element && matcher(element)) {
        return element;
      }
    }
    return null;
  }

  /**
   * Returns element by finding it within a group or via `getElementById`.
   * @param {string} targetID The ID attached to the element.
   * @param {number} opt_index Optional index to match when multiple instances
   *     of group used.
   * @return {Element} The element matching the ID.
   */
  function getElement(targetID, opt_index) {
    var targetElement;
    var index = opt_index || 0;
    var gwdId = new gwd.GwdId(targetID);
    var groupName = gwdId.getGroupName();
    if (groupName !== '') {
      var instances = document.querySelectorAll('[' +
          gwd.GwdId.GROUP_REFERENCE_ATTR + ' = ' + groupName + ']');
      if (instances && instances.length > index - 1) {
        var instance = instances[index];
        targetElement = gwdId.getElementInInstance(document, instance);
      }
    } else {
      var validId = targetID.split(' ').splice(-1)[0];
      targetElement = gwd.actions.events.getElementById(validId);
    }

    if (! targetElement) {
      throw new Error(targetID + ' ' + index + ' not found.');
    }

    return targetElement;
  }

  /**
   * Show or hide an element through opacity and visibility.
   * @param {Element} el Element
   * @param {boolean} state Visibility of element.
   */
  /**
   * Show or hide an element through opacity and visibility.
   * @param {Element} el Element
   * @param {boolean} state Visibility of element.
   */
  function showElement(el, state) {
    if (!el) return;
    if (state) {
      el.style.opacity = 1;
      el.style.visibility = 'visible';
    } else {
      el.style.opacity = 0;
      el.style.visibility = 'hidden';
    }
  }

  /**
   * Verifies if a string is really empty.
   * @param {string} str String to verify.
   * @return {boolean}
   */
  function isEmptyString(str) {
    if (!str) {
      return true;
    }
    str = str.trim();
    return !str || !str.length;
  }

  /**
   * Type convert string to boolean.
   * @param {string} val Value to convert to boolean.
   * @return {boolean}
   */
  function toBoolean(val) {
    return val.toLowerCase() == 'true';
  }

  /**
   * Determines whether two string values both exist and are unique.
   * @param {string} value1
   * @param {string} value2
   * @return {boolean}
   */
  function stringValuesAreUnique(value1, value2) {
    var valuesNotEqual = value1 != value2;
    var valuesBothEmpty = isEmptyString(value1) && isEmptyString(value2);
    return valuesNotEqual && ! valuesBothEmpty;
  }

  /**
   * Safe console warn.
   */
  function warn() {
    if (isGWDPreviewPage()) {
      if (console && console.warn) {
        for (var i = 0, length = arguments.length; i < length; i++) {
          console.warn(arguments[i]);
        }
      }
    }
  }

  /**
   * Safe console logger.
   */
  function log() {
    if (isGWDPreviewPage()) {
      if (console && console.log) {
        for (var i = 0, length = arguments.length; i < length; i++) {
          console.log(arguments[i]);
        }
      }
    }
  }

  /**
   * Determine whether ad exists within dev mode preview page.
   * @return {boolean}
   */
  function isGWDPreviewPage() {
    if (window.location.href.indexOf('gwd-preview') != -1 ||
        window.location.href.indexOf('gwd_preview') != -1) {
      return true;
    }
    return false;
  }


  return {
    closestElement: closestElement,
    showElement: showElement,
    getElement: getElement,
    isEmptyString: isEmptyString,
    toBoolean: toBoolean,
    stringValuesAreUnique: stringValuesAreUnique,
    log: log,
    warn: warn,
    isGWDPreviewPage: isGWDPreviewPage
  };
})();
</script><script type="text/javascript">/**
 * @fileoverview Common functionality required to serve in AdWords.
 * This has a dependency on utils.js.
 */
var common = (function() {

  /**
   * Element Attributes.
   * @enum {string}
   * @private
   */
  var elementAttr_ = {
    gwdRepeatIndex: 'gwd-repeat-index',
    dataProductIndex: 'data-product-index',
    numFramesToDisplay: 'num-frames-to-display',
    frameSnapInterval: 'frame-snap-interval',
    dataGwdWidth: 'data-gwd-width',
    dataGwdHeight: 'data-gwd-height'
  };

  /**
   * Element IDs.
   * @enum {string}
   * @private
   */
  var elementId_ = {
    page1: 'page1',
    pageDeck: 'pagedeck',
    gpaDataProvider: 'gpa-data-provider'
  };

  /**
   * Element Classes.
   * @enum {string}
   * @private
   */
  var elementClass_ = {
    item: 'js-item'
  };

  /**
   * Feed specs. Used to determine feed types used.
   * @enum {boolean}
   */
  var feedSpecs_ = {
    includeRatings: false,
    includeSalePrices: false,
    includeSalePercentDiscounts: false
  };

  /**
   * @type {number}
   * @const
   */
  var DEFAULT_TIMEOUT_DUR = 100;

  /**
   * INITIALIZATION
   */

  /**
   * Initialization. Called from `handleAdInitialized` on each page.
   */
  function init() {
    getAdData();
    utils.log('adData: ', adData_);
    if (!adData_) {
      utils.warn('adData_ unavailable / no feed loaded.');
      return;
    }

    verifyFeedSpecs_();
    hideEmptyImages_();

    getPageSize();
  }

  /** @private */
  var adData_;

  /**
   * Get access to Dynamic Data Attributes.
   * @return {Object} Dynamic ad data.
   */
  function getAdData() {
    adData_ = document.getElementById(elementId_.gpaDataProvider).getData();
    return adData_;
  }

  /**
   * Return object containing page width and height.
   * @return {Object} Page size.
   */
  function getPageSize() {
    var page = document.getElementById(elementId_.page1);
    var size = {
      width: page.getAttribute(elementAttr_.dataGwdWidth),
      height: page.getAttribute(elementAttr_.dataGwdHeight)
    };
    return size;
  }

  /**
   * Hide all images whose source is not defined.
   * @private
   */
  function hideEmptyImages_() {
    var imgs = document.getElementsByTagName('img');
    for (var i = 0, numImages = imgs.length; i < numImages; i++) {
      if (imgs[i].getAttribute('source') == 'undefined') {
        imgs[i].style.visibility = 'hidden';
      }
    }
  }

  /**
   * Verify the feed specs.
   * Required to determine which feeds and use cases are used.
   * @private
   */
  function verifyFeedSpecs_() {
    var items = adData_.Product;
    for (var i = 0; i < items.length; i++) {
      var item = items[i];
      if (item.rating) {
        feedSpecs_.includeRatings = true;
      }
      if (item.salePrice) {
        feedSpecs_.includeSalePrices = true;
      }
      if (item.salePercentDiscount) {
        feedSpecs_.includeSalePercentDiscounts = true;
      }
    }
    utils.log('feedSpecs: ', feedSpecs_);
  }

  /**
   * GALLERY USER ACTIONS
   */

  /**
   * @type {Element}
   * @private
   **/
  var gallery_;

  /**
   * Set an internal reference to the swipegallery and verify it exists.
   * @param {string} id Element ID.
   */
  function setGallery(id) {
    gallery_ = utils.getElement(id);
    utils.log('gallery id: ' + id, gallery_);
  }

  /**
   * Get the gallery reference while check it exists.
   * @return {Element}
   */
  function getGallery() {
    if (!checkGallery()) {
      return;
    }
    return gallery_;
  }

  /**
   * Handle Swipegallery All Frames Viewed event.
   * @param {Event} event Swipegallery frame event.
   */
  function galleryAllFramesViewed(event) {
    logGalleryFrameAction_(event);
  }

  /**
   * Handle Swipegallery Frame Activated event.
   * @param {Event} event Swipegallery frame event.
   */
  function galleryFrameActivated(event) {
    logGalleryFrameAction_(event);
    if (!adData_) return;
    setCurrentItemIndex(getGalleryFrameIndexFirst(event));
  }

  /**
   * Handle Swipegallery Frame Shown event.
   * @param {Event} event Swipegallery frame event.
   */
  function galleryFrameShown(event) {
    logGalleryFrameAction_(event);
    if (!adData_) return;
    setCurrentItemIndex(getGalleryFrameIndexFirst(event));
  }

  /**
   * Find the number of simultaneously visible frames displayed per page. Refers to the
   * num-frames-to-display Swipegallery attribute. If attribute has not been set defaults to 1.
   * @param {Element} gallery Swipegallery.
   * @return {number} Number of visible frames per page.
   */
  function galleryNumFramesPerPage(gallery) {
    var frames = gallery.getAttribute(elementAttr_.numFramesToDisplay);
    if (frames === null) frames = 1;
    return Number(frames);
  }

  /**
   * Find the number of frames each swipe moves. Refers to the
   * frame-snap-interval Swipegallery attribute. If attribute has not been set defaults to 1.
   * @param {Element} gallery Swipegallery.
   * @return {number} Number of frames per page swipe.
   */
  function galleryNumFramesPerSwipe(gallery) {
    var frames = gallery.getAttribute(elementAttr_.frameSnapInterval);
    if (frames === null) frames = 1;
    return Number(frames);
  }

  /**
   * Get the Swipegallery first visible frame index.
   * @param {Event} event Swipegallery frame event.
   * @return {number} Index of first visible frame.
   */
  function getGalleryFrameIndexFirst(event) {
    if (event.detail && event.detail.id) {
      var frameIndexCenter = event.detail.id - 1;
      var framesPerPage = galleryNumFramesPerPage(event.target);
      var frameIndexFirst;
      if (framesPerPage % 2 === 0) {
        frameIndexFirst = frameIndexCenter + 1 - framesPerPage / 2;
      } else {
        frameIndexFirst = frameIndexCenter - Math.floor(framesPerPage / 2);
      }
      frameIndexFirst = Math.max(frameIndexFirst, 0);
      return frameIndexFirst;
    }
    return 0;
  }

   * @return {Boolean}

  function checkGallery() {
    if (!gallery_) {

        ' handleWebComponentsReady(), passing in the swipe-gallery ID.');

    }
    return true;
  }

   * ITEM INTERACTION
   */

  /**

  /**

  function setCurrentItemPrevious() {

  }

   * EXIT FUNCTIONALITY
   */

  /**
   * @type {boolean}
   * @private
   */
  var isExitOnItem_ = false;

  /**
   * Handler for when a user interacts with a feed item element.
   * @param {boolean} state Whether the user is currently interacting.
   */
  function itemInteracted(state) {
    isExitOnItem_ = state;
    if (gallery_) galleryStopRotation();
  }

  /**
   * Determines behavior of the exit click. Whether the ad's settings require
   * every click exists to the current interacted item, or only when the
   * current clicks on an item.
   * @return {boolean}
   */
  function isProductClickOnly() {
    var adData_ = adData_ ? adData_ : getAdData();

  }

  /**

  /**

    utils.log('Enabler.exit item: ' + exitId);
    Enabler.exit(exitId);
  }

  /**
   * Exit to the default url only.
   */
  function exitToDefault() {
    utils.log('Enabler.exit default');
    Enabler.exit('default');
  }

  /**
   * PRICES
   */

  /**
   * Sets the correct display of each price element to show sales prices.

   * @param {element} salePrice Sale price (displays with regular price).

      defaultPrice: defaultPrice && defaultPrice.textContent || null,
      salePrice: salePrice && salePrice.textContent || null,
      regularPrice: regularPrice && regularPrice.textContent || null
    };
    utils.log('priceValues: ', priceValues);

    if (isSalePriceEnabled_(priceValues)) {
      showSalePrice(true, defaultPrice, salePrice, regularPrice);
    } else {
      showSalePrice(false, defaultPrice, salePrice, regularPrice);
    }
  }

  /**

   * @param {Boolean} state
   * @param {?element} defaultPrice Default price (displays alone).
   * @param {?element} salePrice Sale price (displays with regular price).
   * @param {?element} regularPrice Regular price (displays with sale price).
   */
  function showSalePrice(state, defaultPrice, salePrice, regularPrice) {
    utils.showElement(defaultPrice, !state);
    utils.showElement(salePrice, state);
    utils.showElement(regularPrice, state);
  }

  /**
   * Determines whether the item contains a valid sale price for Retail.
   * @param {Object} item Item object that contains prices.
   * @return {boolean} Whether a valid sale price exists.
   * @private
   */
  function isSalePriceEnabled_(item) {
    var isEnabled = item.salePrice && item.regularPrice &&
      !utils.isEmptyString(item.salePrice) &&
      !utils.isEmptyString(item.regularPrice) &&
      utils.stringValuesAreUnique(item.salePrice, item.regularPrice);
    return isEnabled;
  }

  return {

    getAdData: getAdData,
    getPageSize: getPageSize,
    setCurrentItemIndex: setCurrentItemIndex,
    getCurrentItemIndex: getCurrentItemIndex,
    isCurrentItemIndex: isCurrentItemIndex,
    setCurrentItemNext: setCurrentItemNext,
    setCurrentItemPrevious: setCurrentItemPrevious,
    getItemElement: getItemElement,
    getItemIndex: getItemIndex,
    itemInteracted: itemInteracted,
    setGallery: setGallery,
    getGallery: getGallery,
    galleryFrameShown: galleryFrameShown,
    galleryFrameActivated: galleryFrameActivated,
    galleryAllFramesViewed: galleryAllFramesViewed,
    galleryNumFramesPerPage: galleryNumFramesPerPage,
    galleryNumFramesPerSwipe: galleryNumFramesPerSwipe,
    getGalleryFrameIndexFirst: getGalleryFrameIndexFirst,
    getGalleryFrameIndexLast: getGalleryFrameIndexLast,
    itemMouseover: itemMouseover,
    itemMouseout: itemMouseout,
    galleryGoToFrame: galleryGoToFrame,
    galleryAutoRotate: galleryAutoRotate,
    galleryStopRotation: galleryStopRotation,
    isProductClickOnly: isProductClickOnly,
    exitAuto: exitAuto,
    exitToItem: exitToItem,
    exitToDefault: exitToDefault,
    displayCorrectPrices: displayCorrectPrices,
    showSalePrice: showSalePrice
  };

</script><script type="text/javascript">/**
 * @fileoverview Custom functionality to apply throughout every adsize. This
 * has a dependency on common.js and utils.js
 */
var custom = (function() {

  /**
   * Classes which our JS hooks into. Add more class names as necessary.
   * @enum
   * @private
   */
  var elementClass_ = {
    item: 'js-item',
    itemPriceS: 'js-item-prices',
    itemPricePrefix: 'js-item-prefix',
    itemPrice: 'js-item-price',
    itemSalePrice: 'js-item-saleprice',
    itemRegularPrice: 'js-item-regularprice',
    itemCta: 'js-item-cta',
    itemBorder: 'js-item-border'
  };

  /**
  * Classes which our JS hooks. 
  * @enum
  * @private
  */
  var elementId_ = {
        arrowPrevious: 'arrow-previous',
    arrowNext: 'arrow-next',
    gpaDataProvider: 'gpa-data-provider'
  };

  /**
   * Initialization. Called from handleAdInitialized on each page.
   */
  function init() {
    utils.log('custom.init()');
    var data = common.getAdData();
    if (!data) return;

    // If you're using the swipe gallery to display feed items.
    initItemsUsingGallery_();

    // If you're NOT using the swipe gallery to display feed items.
    //initItemsWithoutGallery_();


  }

  function galleryFrameShown(event) {
    var gallery = common.getGallery();
    var itemsLength = gallery.frameCount;
    var indexFirst = common.getGalleryFrameIndexFirst(event);
    var indexLast = common.getGalleryFrameIndexLast(event);
    var arrowPrevious = utils.getElement(elementId_.arrowPrevious);
    var arrowNext = utils.getElement(elementId_.arrowNext);

    if (itemsLength < 2) {
      utils.showElement(arrowPrevious, false);
      utils.showElement(arrowNext, false);
      return;
    }
    if (indexFirst > 0) {
      arrowPrevious.style.visibility = 'visible';
    } else {
      arrowPrevious.style.visibility = 'hidden';
    }
    if (indexLast < itemsLength - 1) {
      arrowNext.style.visibility = 'visible';

    } else {
      arrowNext.style.visibility = 'hidden';
    }
  }

  /**
   * Find all items used in the swipe gallery and initialize custom behavior.
   * @private
   */
  function initItemsUsingGallery_() {
    var gallery = common.getGallery();

    // Apply settings to each item in the gallery
    var items = gallery.querySelectorAll('.' + elementClass_.item);
    for (var i = 0; i < items.length; i++) {
      var item = items[i];
      initItemDisplay_(item);
    }
  }

  /**
   * Find all items used outside the gallery and initialize custom behavior.
   * @private
   */
  function initItemsWithoutGallery_() {
    // Apply settings to each item
    var items = document.querySelectorAll('.' + elementClass_.item);
    for (var i = 0; i < items.length; i++) {
      var item = items[i];
      initItemDisplay_(item);
    }
  }

  /**
   * Set the display settings for each item.
   * Add any custom functionality you need applied on load.
   * @param {Element} item Item element.
   * @private
   */
  function initItemDisplay_(item) {

    // if you're using sales prices.
    setSalePricesDisplay_(item);

    // Set mouseout.
    itemMouseOut(item);
  }

   /**
   * Set each frame to active on swipegallery autoplay.
   * @param {Event} event Event fired once each frame autoplays.
   */
  function frameAutoplayed(event) {
    var gallery = event.target;
    var index = parseInt(event.detail.id) - 1;

    // Update the current item index.
    common.setCurrentItemIndex(index);

    // Apply mouseover / mouseout to relevant items.
    var items = gallery.querySelectorAll('.' + elementClass_.item);
    for (var i = 0; i < items.length; i++) {
      var item = items[i];
      if (common.isCurrentItemIndex(i)) {
        itemMouseOver(item);
      } else {
        itemMouseOut(item);
      }
    }
  } 

  /**
   * Sets the 3 price elements to display correctly when using sales price.
   * Find your price elements and set into common functionality.
   * @param {Element} item Item element.
   * @private
   */
  function setSalePricesDisplay_(item) {
    // Get reference to each price element.
    var itemPrice = item.querySelector('.' + elementClass_.itemPrice);
    var itemSalePrice = item.querySelector('.' + elementClass_.itemSalePrice);
    var itemRegularPrice = item.querySelector('.' + elementClass_.itemRegularPrice);

    // Sets each item to display correct prices.
    common.displayCorrectPrices(itemPrice, itemSalePrice, itemRegularPrice);
  }

  /**
   * Custom Item Mouse Interactions. Add your own behavior.
   */

  /**
   * Custom Mouseover interaction functionality.
   * @param {Element} item
   */
  function itemMouseOver(item) {


    // Show / hide border:
    var border = item.querySelector('.' + elementClass_.itemBorder);
    if (border) {
      border.style.opacity = 1;
    }

    // Show Item CTA button:
    var cta = item.querySelector('.' + elementClass_.itemCta);
    if (cta) {
      var ctaOn = cta.children[1];
      if (ctaOn) utils.showElement(ctaOn, true);
    }
  }

  /**
   * Custom Mouseout interaction functionality.
   * @param {Element} item
   */
  function itemMouseOut(item) {
    // Show / hide border:
    var border = item.querySelector('.' + elementClass_.itemBorder);
    if (border) {
      border.style.opacity = 0;
    }

    // Hide Item CTA button:
    var cta = item.querySelector('.' + elementClass_.itemCta);
    if (cta) {
      var ctaOn = cta.children[1];
      if (ctaOn) utils.showElement(ctaOn, false);
    }
  }

 /*
  * Custom transform dynamic data for data validation.
  */
  function transformDynamicData () {
    var dataProvider = document.querySelector('#' + elementId_.gpaDataProvider);
    dataProvider.addDataTransformer(function(dynamicData) {

        var itemAttributes = ['name', 'subTitle', 'description'];

        /**
        * Convert Japanese fullspace to ASCII halfspace.
        */
        if(dynamicData.Product){
          for (var i = 0, l = dynamicData.Product.length; i < l; i++) {
            convertFullspaceToHalfspace(dynamicData.Product[i], itemAttributes);
            priceFormat(dynamicData.Product[i]);
          }
        }
    });
  }

  /**
   * Format price text to avoid unexpected css issues.
   * @param {Object} product Product has product attribute.
   */

  function priceFormat (product) {
    if(!product.price) return;
    product.price = replaceChineseYenSign(product.price);
    product.price = removeCents(product.price);
  }

  /**
   * Replace double byte Chinese Yen sign (￥) to single byte Yen sign (¥).
   * @param {string} price Price attribute pottencially contains Yen sign.
   */
  function replaceChineseYenSign (price) {
    if(!price) return;

    if(price.indexOf("￥") != -1) {
      // Replacing Full Width Yen Sign (\uffe5) with Half Width Yen Sign (\u00a5).
      price = price.replace("\uffe5", "\u00a5");
    }

    return price;
  };

  /**
   * Remove cents where cents = '00'
   * @return {string} with cents removed
   */
  function removeCents (price) {
    if(! price) return;
    var matcher = /(\.|\,)0{2}(?![\d])/;
    return price.replace(matcher, '');
  };

  /**
   * Convert fullspace to ASCII halfspace.
   * @param {Object} item Item whose attributes are checked.
   * @param {Array} attrs Item attributes to check.
   */
  function convertFullspaceToHalfspace (item, attrs) {
    for (var i = 0; i < attrs.length; i++) {
      var attr = attrs[i];
      if(item[attrs[i]]) {
        item[attr] = convert(item[attr]);
      }
    }

    function convert (text) {
      if(text && text.indexOf("　") != -1) {
        text = text.replace(/　/g," ");
      }
      return text;
    }
  };


  return {
    init: init,
    galleryFrameShown: galleryFrameShown,
    frameAutoplayed: frameAutoplayed,
    itemMouseOver: itemMouseOver,
    itemMouseOut: itemMouseOut,
    transformDynamicData: transformDynamicData
  };

})();
